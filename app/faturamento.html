    <header class="cabecario">
        <figure>
            <img id="logo" src="../styles/stacina+-removebg-preview.png" alt="">
        </figure>
    </header>

    
    <main id="formulario">
        <h2>Dados abaixo:</h2>
        <form action="">
            <div id="column1">
                <label for="lucro">Lucro:</label>
                <input type="number" placeholder="Digite aqui" id="lucro" name="lucro">
                
                <label for="dispesas">Despesas:</label>
                <input type="number" placeholder="Digite aqui" id="dispesas" name="dispesas">
                
                <label for="entradas">Entradas de Veículos:</label>
                <input type="number" placeholder="Digite aqui" id="entradas" name="entradas">
            </div>
            <div id="column2">
                <label for="pdfRelatorio">Relatório (PDF):</label>
                <input type="file" id="pdfRelatorio" accept="application/pdf" onchange="carregarPdf()">
                
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="" disabled selected hidden>Escolha um Status</option>
                    <option value="FINALIZADO">FINALIZADO</option>
                    <option value="PENDENTE">PENDENTE</option>
                </select>
            </div>
            <div id="column3">
                <label for="motivo">Justificativas</label>
                <textarea placeholder="Digite aqui" id="Mdispesas" name="dispesas" class="just"></textarea>
            </div>
            <button type="button" onclick="cadastrarValor()">Enviar</button>
        </form>
    </main>

    <h2>Faturamento Diário</h2>
<table id="minhatable" class="display">
    <tr>
        <th>Data</th>
        <th>Lucro</th>
        <th>Despesas</th>
        <th>Receita</th>
        <th>Status</th>
        <th>Ações</th>
    </tr>
    <tbody id="resultado"></tbody>
</table>
