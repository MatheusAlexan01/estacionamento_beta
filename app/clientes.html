</head>
<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list-task" id="expan"></i>
        </div>

        <ul>
            <li class="item-menu">
                <a href="inicial.html">
                    <span class="icon"> <i class="bi bi-house-door-fill"></i></span>
                    <span class="txt-link">Inicio</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="pagamento.html">
                    <span class="icon"><i class="bi bi-coin"></i></span>
                    <span class="txt-link">Pagamento</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="RegistroG.html">
                    <span class="icon"><i class="bi bi-card-checklist"></i></span>
                    <span class="txt-link">Registros</span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="clientes.html">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>

                </a>

                    <span class="icon"><i class="bi bi-cash-coin"></i></i></span>

                </a>
            </li>
        </ul>

    </nav>
    <header id="clienteH">
        <section>
            <figure >
                <img src="../styles/stacina+-removebg-preview.png" alt="">
            </figure>
        </section>
        <section><h2>Cadastro de Clientes</h2></section>
    </header>
    <main id="principal">
        <form id="clienteForm">
            <h2>Adicionar Clientes</h2>
            <input type="hidden" id="clienteIndex">
            <label>Nome do Cliente:</label>
            <input type="text" id="nomeCliente">
            <label>Tipo de Veículo:</label>
            <select name="" id="tipoVeiculo">
                <option value="" disabled selected hidden>Escolha um Veículo</option>
                <option value="MOTO">MOTO</option>
                <option value="CARRO">CARRO</option>
                <option value="CAMINHÃO">CAMINHÃO</option>
            </select>
            <label>Placa:</label>
            <input type="text" id="placaVeiculo">
            <label>Cor:</label>
            <select name="" id="corVeiculo">
                <option value="" disabled selected hidden>Escolha uma Cor</option>
                <option value="PRETO">PRETO</option>
                <option value="CINZA">CINZA</option>
                <option value="BRANCO">BRANCO</option>
                <option value="VERMELHO">VERMELHO</option>
                <option value="AZUL ESCURO">AZUL ESCURO</option>
                <option value="PRATA">PRATA</option>
            </select>
            <label>Telefone:</label>
            <input type="tel" id="telefoneCliente" placeholder="(XX) XXXXX-XXXX" >
            <button type="submit">Cadastrar Cliente</button>
        </form>        
        <section class="seccao">
            <h2>Lista de Clientes</h2>
            <div id="scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Tipo de Veículo</th>
                            <th>Placa</th>
                            <th>Cor</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Conteúdo da tabela -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="../js/clientes.js"></script>
</body>
</html>
