<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../styles/pagamento.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css" rel="stylesheet">
    <script  src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="../js/pagamento.js"></script>
</head>
<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list-task" id="expan"></i>
        </div>

        <ul>
            <li class="item-menu ">
                <a href="inicial.html">
                    <span class="icon"> <i class="bi bi-house-door-fill"></i></span>
                    <span class="txt-link">Inicio</span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="pagamento.html">
                    <span class="icon"><i class="bi bi-coin"></i></span>
                    <span class="txt-link">Pagamento</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="RegistroG.html">
                    <span class="icon"><i class="bi bi-card-checklist"></i></span>
                    <span class="txt-link">Registros</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="clientes.html">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="txt-link">Clientes</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-cash-coin"></i></i></span>
                    <span class="txt-link">Faturamento</span>
                </a>
            </li>
        </ul>

    </nav>

    <header>
    <figure >
        <img  id="logo" src="../styles/stacina+-removebg-preview.png" alt="">
    </figure>
</header>
    <h1>Checkout (Pagamento)</h1>
    <form id="searchForm">
        <label for="searchPlaca">Buscar pela Placa:</label>
        <input type="text" id="placa" list="placasSugestoes" oninput="sugerirPlacas()" required>
        <datalist id="placasSugestoes">
            <!-- Sugestões de placas aparecerão aqui -->
        </datalist>
        <button type="button" onclick="buscarVeiculo()">Buscar</button>
    </form>

    <section id="resultadoBusca">
        <h2>Resultado da Busca</h2>
        <table>
            <thead>
                <tr>
                    <th>Proprietário</th>
                    <th>Placa</th>
                    <th>Tipo</th>
                    <th>Cor</th>
                    <th>Horário de Entrada</th>
                    <th>Horário de Saída</th>
                    <th>Status de Pagamento</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="detalhesVeiculo">
                <!-- Os detalhes do veículo serão exibidos aqui -->
            </tbody>
        </table>
    </section>
    <div id="resultadoCalculo">
        <!-- O resultado do cálculo será exibido aqui -->
    </div>
    <main>
        <div>
            <button id="enviarRegistroGeral" >Envia Para o Registro Geral</button>
        </div>
    </main>
</body>
</html>
